# ParticleX Configuration
# https://github.com/theme-particlex/hexo-theme-particlex

# Avatar image
avatar: /images/avatar.gif

# Home page background image
background:
  - /images/bg-main.jpg

# Loading image
loading: /images/loading.gif

# Taxonomy Style System
# Config-driven colors for categories and tags.
# Category drives post background/text color.
# Each category/tag can define its own palette + text effects (outline, spark).
taxonomy_styles:
  enable: true

  # Default palette when no category/tag match
  defaults:
    post:
      bg: "#fffdfa"
      text: "#1e3e3f"
    category:
      bg: "#eef2f7"
      text: "#4f6370"
    tag:
      bg: "#eef2f7"
      text: "#4f6370"
    effects:
      outline:
        enable: false
        color: "#00000033"
        width: "1px"
      spark:
        enable: false
        color: "#ffffff"
        blur: "8px"
        opacity: 0.35
        duration: "2.6s"

  # Per-category styling (drives post bg/text + category chip color)
  categories:
    "Tâm trí lang thang":
      post:
        bg: "#F1F8D1"
        text: "#CFDF8D"
      category:
        bg: "#CFDF8D"
        text: "#3a4a1a"
      tag_default:
        bg: "#e6f0b8"
        text: "#3a4a1a"
      effects:
        outline:
          enable: true
          color: "#CFDF8D66"
          width: "1px"
        spark:
          enable: false
    "Giấc mơ thần tiên":
      post:
        bg: "#fff9e3"
        text: "#382615"
      category:
        bg: "#b694d0"
        text: "#2b173b"
      tag_default:
        bg: "#e8d5f5"
        text: "#382615"
      effects:
        outline:
          enable: false
        spark:
          enable: false

  # Per-tag overrides (overrides category tag_default for specific tags)
  tags:
    "Tâm trí lang thang":
      bg: "#d6e499"
      text: "#233213"
    "Giấc mơ thần tiên":
      bg: "#c8a3e3"
      text: "#2b173b"

# ParticleX theme icon is adopts the Font Awesome 6
# https://fontawesome.com

# Main menu navigation
menu:
  Home:
    name: house
    theme: solid
    link: /
  About:
    name: id-card
    theme: solid
    link: /about
  Archives:
    name: box-archive
    theme: solid
    link: /archives
  Categories:
    name: bookmark
    theme: solid
    link: /categories
  Tags:
    name: tags
    theme: solid
    link: /tags

# Side info card
card:
  enable: true
  description: |
    Ánh sao lạc lối
  iconLinks:
  friendLinks:
    Lostar: https://lostar.thatnghiep.dev

# Footer info
footer:
  since: 2026
  # Copyright info (falls back to site title/author if not set)
  copyright:
    name: thatnghiep.dev
    handle: dinhkarate
  # Customize the server domain name ICP
  ICP:
    enable: false
    code:
    link:

# Polyfill
# https://polyfill.io
polyfill:
  enable: true
  features:
    - default

# Highlight.js
# https://highlightjs.org
highlight:
  enable: true
  style: github

# KaTeX math rendering
math:
  enable: false

# Image preview
preview:
  enable: true

# Starfield effect (twinkling stars + shooting stars)
stars:
  enable: true

# Article encryption
crypto:
  enable: false

# Search
search:
  enable: false

# giscus
# https://github.com/giscus/giscus
giscus:
  enable: false
  src: https://giscus.app/client.js
  repo:
  repoID:
  category:
  categoryID:
  mapping: pathname
  strict: 0
  reactionsEnabled: 1
  emitMetadata: 0
  inputPosition: bottom
  theme: preferred_color_scheme
  lang:

# Internationalization (i18n)
# Override any text displayed in the theme
i18n:
  read_more: Đọc thêm
  loading_title: LOADING
  loading_message: Vui lòng chờ một chút...
  crypto_placeholder: Bài viết được mã hóa. Nhập mật khẩu.

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  enable: false
  clientID: # Default ClientID
  clientSecret: # Default ClientSecret
  repo: # The name of repository of store comments
  owner: # GitHub repo owner
  admin: # GitHub repo owner and collaborators, only these guys can initialize github issues
  language: # en, zh-CN, zh-TW, es-ES, fr, ru, de, pl and ko are currently available
  proxy: # CORS proxy

# Waline
# https://github.com/walinejs/waline
waline:
  enable: false
  serverURL: # Waline server address url, you should set this to your own link
  locale: # Locale: https://waline.js.org/guide/client/i18n.html#locale-option
  commentCount: true # If false, comment count will only be displayed in post page, not in home page
  pageview: false # Pageviews count, Note: You should not enable both `waline.pageview` and `leancloud_visitors`
  emoji: # Custom emoji
    - https://unpkg.com/@waline/emojis@1.2.0/weibo
    - https://unpkg.com/@waline/emojis@1.2.0/alus
    - https://unpkg.com/@waline/emojis@1.2.0/bilibili
    - https://unpkg.com/@waline/emojis@1.2.0/qq
    - https://unpkg.com/@waline/emojis@1.2.0/tieba
    - https://unpkg.com/@waline/emojis@1.2.0/tw-emoji
  meta: # Comment information, valid meta are nick, mail and link
    - nick
    - mail
    - link
  requiredMeta: # Set required meta field, e.g.: [nick] | [nick, mail]
    - nick
  lang: # Language, available values: en-US, zh-CN, zh-TW, pt-BR, ru-RU, jp-JP
  wordLimit: 0 # Word limit, no limit when setting to 0
  login: enable # Whether enable login, can choose from 'enable', 'disable' and 'force'
  pageSize: 10 # Comment per page

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  enable: false
  envID:
  region:
  path: location.pathname
  lang:
